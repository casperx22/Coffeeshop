    <style>
        /* Variabel Warna Retro */
        :root {
            --color-primary: #8b4513; /* Cokelat Tua (Kopi) */
            --color-secondary: #f0e68c; /* Kuning Pucat (Khaki) */
            --color-accent: #a52a2a; /* Merah Bata/Karat */
            --color-text-dark: #36454F; /* Abu-abu Arang */
            --color-text-light: #f5f5dc; /* Krem */
            --color-background: #fff8e1; /* Kuning Pucat Lembut */
            --font-main: 'Roboto Slab', serif;
            --font-heading: 'Oswald', sans-serif;
        }

        /* Reset Dasar */
        body {
            font-family: var(--font-main);
            margin: 0;
            padding: 0;
            background-color: var(--color-background);
            color: var(--color-text-dark);
            line-height: 1.6;
            transition: all 0.5s ease-in-out;
        }

        /* Struktur Navigasi */
        .header {
            background-color: var(--color-primary);
            color: var(--color-text-light);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-family: var(--font-heading);
            font-size: 2em;
            font-weight: 700;
            color: var(--color-secondary);
            text-shadow: 2px 2px var(--color-accent);
        }

        .nav-links button {
            background: none;
            border: none;
            color: var(--color-text-light);
            font-size: 1.1em;
            font-family: var(--font-heading);
            margin-left: 20px;
            cursor: pointer;
            padding: 5px 10px;
            text-transform: uppercase;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .nav-links button:hover {
            color: var(--color-secondary);
            text-shadow: 1px 1px var(--color-accent);
        }

        /* Struktur Halaman */
        .page {
            min-height: 80vh;
            padding: 50px 5%;
            display: none; /* Semua halaman disembunyikan secara default */
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page.active {
            display: block; /* Halaman aktif ditampilkan */
        }

        /* --- Halaman 1: Beranda --- */
        #home {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* GAMBAR LATAR BELAKANG BARU */
            background: url('https://i.pinimg.com/1200x/f1/79/83/f17983147805f8d34257a3f3e2a6b8f5.jpg') no-repeat center center/cover;
            color: var(--color-text-light);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        #home h1 {
            font-family: var(--font-heading);
            font-size: 4em;
            margin-bottom: 0.5em;
            border: 5px solid var(--color-secondary);
            padding: 10px 20px;
            display: inline-block;
            background-color: rgba(139, 69, 19, 0.7); /* Brown semi-transparant */
        }

        .cta-button {
            background-color: var(--color-accent);
            color: var(--color-text-light);
            border: 3px solid var(--color-secondary);
            padding: 15px 30px;
            font-size: 1.5em;
            font-family: var(--font-heading);
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
            box-shadow: 4px 4px 0px var(--color-text-dark);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .cta-button:hover {
            background-color: #c94c4c;
            box-shadow: 2px 2px 0px var(--color-text-dark);
        }

            color: var(--color-primary);
            border-bottom: 4px solid var(--color-accent);
            padding-bottom: 10px;
            margin-bottom: 40px;
            text-align: center;
        }
